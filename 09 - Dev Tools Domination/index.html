<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello!");

    // Interpolated
    console.log("hello! I am a %s string", "ðŸ˜„");

    // Styled
    console.log('%c hello! I am some styled text.', 'font-weight: bold; background-color: tomato; color: white; font-size: 16px;')

    // warning!
    console.warn('yikes! This is a warning.');

    // Error :|
    console.error('ðŸš¨ Error!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That\'s wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);

      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Will');
    console.count('Will');
    console.count('Will');
    console.count('Bob');
    console.count('Will');
    console.count('Will');
    console.count('Will');
    console.count('Bob');
    console.count('Bob');
    console.count('Will');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/willgorham')
      .then(response => response.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
